{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <emta charset="utf-8" />
        <title>Chat com Python</title>
        {% bootstrap4_css %}
    </head>
    <body>
        <div class="container">
            Qual sala de chat gostaria de entrar?<br/>
            <input id="nome_sala" name="nome_sala" type="text", size="100" placeholder="Nome da sala"><br/>
            {% buttons %}
                <input id="botao" class="btn btn-primary" type="button" value="Entrar" />
            {% endbuttons %}
        </div>
        <script>
            document.querySelector('#nome_sala').focus();
            document.querySelector('#nome_sala').onkeyup = function(e){
                if(e.keyCode === 13){
                    document.querySelector('#botao').click();
                }
            };

            document.querySelector('#botao').onclick = function(e){
                var nome_sala = document.querySelector('#nome_sala').value;
                if(nome_sala != ""){
                    windows.location.pathname = '/chat/' + nome_sala + '/';
                }else{
                    alert('VocÃª precisa informar o nome da sala');
                    document.querySelector('#nome_sala').focus();
                }
            };
        </script>
        {% bootstrap4_javascript jquery='full' %}
    </body>
</html>
